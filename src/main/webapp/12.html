<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LV12</title>
</head>
<body>
 <form action="12.jsp" method="get">
  <table border="1">
  	<tr>
     <th>Processor</th>
     <th>Accessories</th>
   </tr>
   <tr>
    <td>
     <input type="radio" id="celeron" name="tem1" value="Celeron D">
     <label for="celeron">Celeron D</label> <br>
     <input type="radio" id="pentium" name="tem1" value="Pentium IV">
     <label for="pentium">Pentium IV</label> <br>
     <input type="radio" id="Pentiumm" name="tem1" value="Pentium D">
     <label for="pentiumm">Petium D</label>
    </td>
    <td>
      <input type="checkbox" id="mon" name="tem2" value="monitor">
      <label for="mon">Monitor</label> <br>
      <select  name="tem3" size=4 multiple>
     <option value="camera">Camera</option>
     <option value="printer">Printer</option>
     <option value="scanner">Scanner</option>
    </select>
    </td>
   </tr>
   </table>	
   <button type="submit">PURCHASE</button>
 </form>  
</body> 
</html>
